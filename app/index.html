  <div class="pop_up_sign-in">
    <div class="pop_up-container">
      <form action="" id="sign_in_form">
        <label for="email">E-mail</label>
        <input type="text" id="sign_in_email" name="" value="" required>
        <label for="password">Password</label>
        <input type="password" name="" value="" id="sign_in_pass" required>
        <input type="submit" name="" value="Sign in">
      </form>
      <i class="fa fa-times fa-lg" id="close_popup_in" aria-hidden="true"></i>
    </div>
  </div>
  <div class="pop_up_sign-up">
    <div class="pop_up-container">
      <form action="" id="sign_up_form">
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="exmaple@mail.com" id="sign_up_email" >
        <label for="password">Password</label>
        <input type="password" id="sign_up_pass" name="" value="" >
        <div class="g-recaptcha" data-sitekey="6LfPmiIUAAAAADHhGjVaNSqhUthxDY1Hw0sQ3JtG"></div>
        <input type="submit" id="submit" name="" value="Sign up">
      </form>
      <i class="fa fa-times fa-lg" id="close_popup_up" aria-hidden="true"></i>
    </div>
  </div>
