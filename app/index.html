<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div class="pop_up_sign-in">
    <div class="pop_up-container">
      <form action="" id="sign_in_form">
        <label for="email">E-mail</label>
        <input type="text" id="sign_in_email" name="" value="" required>
        <label for="password">Password</label>
        <input type="password" name="" value="" id="sign_in_pass" required>
        <input type="submit" name="" value="Sign in">
      </form>
      <i class="fa fa-times fa-lg" id="close_popup_in" aria-hidden="true"></i>
    </div>
  </div>
  <div class="pop_up_sign-up">
    <div class="pop_up-container">
      <form action="" id="sign_up_form">
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="exmaple@mail.com" id="sign_up_email">
        <label for="password">Password</label>
        <input type="password" id="sign_up_pass" name="" value="">
        <div class="g-recaptcha" data-sitekey="6LfPmiIUAAAAADHhGjVaNSqhUthxDY1Hw0sQ3JtG"></div>
        <input type="submit" id="submit" name="" value="Sign up">
      </form>
      <i class="fa fa-times fa-lg" id="close_popup_up" aria-hidden="true"></i>
    </div>
  </div>
  <div class="pop_up_edit">
    <div class="pop_up-container">
      <form action="#" id="edit_form">
        <label for="image">Image</label>
        <input type="file" id="edit_image_file" name="image">
        <input type="text" id="edit_image_input" name="image" placeholder="Or URL.">
        <label for="description">Description</label>
        <textarea name="description" id="edit_description" rows="8" cols="80"></textarea>
        <label for="price">Price</label>
        <input type="text" id="edit_price" name="price" value="">
        <input type="submit" id="edit_button" name="" value="Edit">
      </form>
      <i class="fa fa-times fa-lg" id="close_popup_edit" aria-hidden="true"></i>
    </div>
  </div>
  <div class="pop_up_add">
    <div class="pop_up-container">
      <form action="#" id="add_form">
        <label for="image">Image</label>
        <input type="file" id="add_image_file" name="image">

        <!-- <div class="input-file-container">
          <canvas id="imageCanvas"></canvas>
          <input class="input-file" id="add_image_file" type="file">
          <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
        </div> -->
        <p class="file-return"></p>
        <input type="text" id="add_image_input" name="image" placeholder="Or URL.">
        <label for="description">Description</label>
        <textarea name="description" id="add_description" rows="8" cols="80"></textarea>
        <label for="price">Price</label>
        <input type="text" id="add_price" name="price" value="">
        <label for="category">Select category</label>
        <select size="1" name="category" id="add_category">
          <option disabled>Select category</option>
          <option value="cars">Cars</option>
          <option value="clothes">Clothes</option>
          <option value="flats">Flats</option>
          <option value="devices">Devices</option>
          <option value="accessories">Accessories</option>
          <option value="appliances">Appliances</option>
        </select>
        <input type="submit" id="add_button" name="" value="Edit">
      </form>
      <i class="fa fa-times fa-lg" id="close_popup_add" aria-hidden="true"></i>
    </div>
  </div>

  <div class="wrapper">
    <header>
      <div class="login"></div>
      <button class="sign_out">Sign out</button>
      <button class="add_product">Add new advertisement</button>
      <button class="sign_in">Sign in</button>
      <button class="sign_up">Sign up</button>
    </header>
    <div class="wrapper">
      <nav class="list_category">
        <button class="category">Cars</button>
        <span>/</span>
        <button class="category">Clothes</button>
        <span>/</span>
        <button class="category">Flats</button>
        <span>/</span>
        <button class="category">Devices</button>
        <span>/</span>
        <button class="category">Accessories</button>
        <span>/</span>
        <button class="category">Appliances</button>
      </nav>
    </div>
    <div class="grid_style_container">
      <button class="grid_option th"></button>
      <button class="grid_option th-large"></button>
      <button class="grid_option line"></button>
    </div>
    <div class="pag">
      <nav>
        <ul class="pagination">
          <li class="prev">
            <a href="">
                  &laquo;
              </a>
          </li>
          <li class="next">
            <a href="">
                &raquo;
              </a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="product_container">
      <div class="work-belt"></div>
    </section>
    <footer>
      <nav>
        <ul class="pagination">
          <li class="prev">
            <a href="">
                  &laquo;
              </a>
          </li>
          <li class="next">
            <a href="">
                &raquo;
              </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
